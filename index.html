<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <title>Ecommerce7</title>

</head>
<body>
    <div class="record">
        <p><i>Nike</i></p>
    </div>
    <header class="header">
        <div class="logo">  
            <img src="logo nike.png" alt="logo">
        </div>
        <div class="price">
                <img src="Price.png" alt="">
            </div>
        <nav>
            <ul class="menu">
            </ul>
            <i class="fa-solid fa-cart-shopping" id="cart"></i>
            <i class="fa-solid fa-bars" id="toggle"></i>
        </nav>
    </header>

    <section class="accueil">
        <div class="content-box">
            <h3>Just to do it. <span></span></h3>
            <h2>Air Zoom Pegasus 39 FlyEase <span>MEN</span></h2>
            <p class="detail">La Nike Air Zoom Pegasus 39 FlyEase est une chaussure de running conçue pour le confort et la facilité d'utilisation grâce à sa technologie FlyEase, qui permet un enfilage et un retrait rapides avec une sangle de réglage...</p>
            <button>Appelez...</button>
            <p></p>
            <div class="reseaux-icons">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </div>
        <div class="img-box">
                <img src="paipegasus.png" alt="product">
            </div>
        </section>

    <script>
        const toggle = document.getElementById('toggle');
        const menu = document.querySelector('.menu');
        
        toggle.onclick = function() {
            menu.classList.toggle('active')
        }

        gsap.from('.header', 1.2, {opacity:0, y:-100, delay:0.1})
        gsap.from('h3', 1.2, {opacity:0, x:-400, delay:0.3})
        gsap.from('h2', 1.2, {opacity:0, x:-400, delay:0.8})
        gsap.from('.detail', 1.2, {opacity:0, x:-400, delay:1.3})
        gsap.from('button', 1.2, {opacity:0, x:-400, delay:1.5})
        gsap.from('.img-box', 1.2, {opacity:0, x:300, delay:0.8})
        gsap.from('.reseaux-icons', 1.2, {opacity:0, y:100, delay:0.1})
    </script>

    
</body>
</html>
